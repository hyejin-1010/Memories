<div class="container">
  <div class="tabs">
    <div *ngFor="let tab of tabs"
      class="tab"
      [ngClass]="{'selected': tab.value === currentTab}"
      (click)="clickTab(tab.value)">
      {{ tab.title }}
    </div>
  </div>

  <ng-container [ngSwitch]="currentTab">
    <ng-container *ngSwitchCase="'all'">
      <div class="images">
        <div *ngFor="let image of images" class="image">
          <img [src]="image.url" />
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'date'">
      <div class="images">
        <div *ngFor="let image of images" class="image">
          <img [src]="image.url" />
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'album'">
      <div class="albums">
        <div *ngFor="let album of albums" class="album">
          {{ album.title }}
        </div>
        <div class="album" (click)="createAlbum()">
          추가
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>

<div class="footer">
  <button class="footer-btn" (click)="addImage()">추가</button>
</div>
