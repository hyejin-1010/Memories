<div class="sidenav">
  <div class="nav-list">
    <div *ngFor="let club of clubs"
      routerLink="{{club._id}}/schedule"
      [ngClass]="{'active': club._id === store.currentClub?._id}"
      (click)="clickClub(club)"
      class="club-item">
      {{club.title}}
    </div>
  </div>
  <div class="add-team" (click)="addClub()">
    <span>모임 추가</span>
  </div>
</div>
