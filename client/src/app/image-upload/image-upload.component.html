<div class="dialog-contents">
  <div class="image">
    <img id="previewImg" />
  </div>

  <input type="file" (change)="fileChange($event)" />

  <mat-form-field>
    앨범 선택
    <mat-select [(ngModel)]="album">
      <mat-option *ngFor="let album of albums" [value]="album._id">
        {{ album.title }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="footer">
  <div class="upload_button">
    <button (click)="upload()">Upload</button>
  </div>
</div>
